<div class="module">
	<div class="module-heading">
		Patches

	</div>
	<div class="module-body">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-heading">Database Patches <span class="fa fa-sm fa-refresh fa-refresh-animate" *ngIf="!patches"></span>
							&nbsp;&nbsp;&nbsp;&nbsp;
							<button class="btn btn-success btn-sm"
									(click)="refresh()">
									<i class="fa fa-refresh"></i> Refresh
							</button>
							&nbsp;
							<button class="btn btn-sm btn-info"
									(click)="addPatch()"
									title="Add a new database patch">
								<i class="fa fa-plus"></i> Add Patch
							</button>

						</div>
						<div class="panel-body">
							<div class="table">
								<table class="table table-striped table-condensed">
									<thead>
										<tr>
											<th>Patch Description</th>
											<th>Date Time Created</th>
											<th>Patch Script</th>
										</tr>
									</thead>
									<tbody>
										<tr *ngFor="let item of patches">
											<td>
												<a style="cursor:pointer" (click)="editPatch(item)">{{item.patchDescription}}</a>
											</td>
											<td>{{item.createdTimestamp}}</td>
											<td>{{item.patchScript.substring(0,120) }}...</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</div>
