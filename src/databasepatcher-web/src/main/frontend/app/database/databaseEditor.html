<style>
    .form-group {
        margin-bottom: 10px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Database Editor</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class='row' >
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Database Name</label>
                    <input type="text"  style="width:350px" class="form-control" [(ngModel)]="name" name="name">
                </div>
                <div class="input-group">
                    <label style="width:250px">Hostname</label>
                    <label style="margin-left:20px; width:100px">Port</label>
                </div>
                <div class="input-group" style="margin-bottom:10px">
                    <input style="width:250px" type="text" class="form-control" [(ngModel)]="hostname" name="hostname">
                    <input style="margin-left:20px; width:100px" type="text" class="form-control" [(ngModel)]="port" name="port">
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text"  style="width:300px" class="form-control" [(ngModel)]="username" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password"  style="width:300px" class="form-control" [(ngModel)]="password" name="password">
                </div>
                <div class="form-group">
                    <label>Region</label>
                    <select class="form-control" style="width:300px" [(ngModel)]="regionId" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let region of regions" value="{{region.id}}">{{region.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Availability Zone</label>
                    <select class="form-control" style="width:300px" [(ngModel)]="availabilityZoneId" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let zone of zones" value="{{zone.id}}">{{zone.zone}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Database Type</label>
                    <select class="form-control" style="width:300px" [(ngModel)]="dataTypeId" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let type of dataTypes" value="{{type.id}}">{{type.type}}</option>
                    </select>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label>Current Version</label>
                    <input type="text" style="width:150px" class="form-control" [(ngModel)]="currentVersion" name="currentVersion">
                </div>
                <div class="form-group">
                    <label>Last Patch Status</label>
                    <select class="form-control" style="width:150px" [(ngModel)]="lastStatus" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let status of statuses" value="{{status.id}}">{{status.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Last Patch Timestamp</label>
                    <input type="datetime-local"  style="width:200px" class="form-control" [(ngModel)]="lastPatchTimestamp" name="lastPatchTimestamp">
                </div>
                <div class="form-group">
                    <label>Next Patch</label>
                    <select class="form-control" style="width:300px" [(ngModel)]="patchId" [ngModelOptions]="{standalone: true}">
                        <option *ngFor="let patch of patches" value="{{patch.id}}">{{patch.patchDescription}}</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Next Patch Run Schedule</label>
                </div>
                <div class="input-group" style="margin-bottom:10px">
                    <input type="datetime-local"  style="width:200px" class="form-control" [(ngModel)]="nextPatchTimestamp" name="nextPatchTimestamp">
                    <input type="checkbox" style="margin-left: 20px" [(ngModel)]="runNow" [ngModelOptions]="{standalone: true}">  Run Now
                </div>
                <div class="form-group">
                    <label>Target Version</label>
                    <input type="text" style="width:150px" class="form-control" [(ngModel)]="targetVersion" name="targetVersion">
                </div>
            </div>
        </div>
   </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary"
            (click)="save();">Ok</button>
</div>
