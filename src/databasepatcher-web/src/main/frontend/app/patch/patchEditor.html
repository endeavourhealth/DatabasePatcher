<style>
    .form-group {
        margin-bottom: 10px;
    }
</style>
<div class="modal-header">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Patch Editor</h4>
</div>
<div class="modal-body">
    <form role="form">
        <div class='row' >
            <div class="col-xs-12">
                <div class="form-group">
                    <label>Patch Description</label>
                    <input type="text"  class="form-control" [(ngModel)]="patchDescription" name="patchDescription">
                </div>
                <div class="form-group">
                    <label>Patch Created Timestamp</label>
                    <input type="datetime-local"  style="width:200px" class="form-control" [(ngModel)]="createdTimestamp" name="createdTimestamp">
                </div>
                <div class="form-group">
                    <label>Patch Script</label>
                    <textarea style="height:400px" class="form-control" [(ngModel)]="patchScript" name="patchScript"></textarea>
                </div>
            </div>
        </div>
   </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default"
            (click)="cancel()">Cancel</button>
    <button type="button" class="btn btn-primary"
            (click)="save();">Ok</button>
</div>
